<style>
  :root {
    box-sizing: border-box;
    margin: 0px;
    padding: 0px;
  }

  html {
    margin: 0px;
    padding: 0px;
  }

  .login-container {
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    padding: 80px;
    border-radius: 11px;
  }

  #login-text {
    position: relative;
    top: -50px;
  }

  .login-section {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    width: 350px;
    padding: 20px 25px;
    text-align: center;
    color: #333;
  }


  .login-form h2 {
    margin-bottom: 20px;
    font-size: 1.8em;
    color: #333;
  }

  .input-group {
    position: relative;
    margin-bottom: 25px;
  }

  .input-group input {
    width: 100%;
    padding: 10px 10px 10px 40px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1em;
    background: #f9f9f9;
    outline: none;
    transition: border 0.3s ease;
  }

  .input-group input:focus {
    border: 1px solid #6a11cb;
  }

  .input-group label {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    font-size: 0.9em;
    color: #aaa;
    pointer-events: none;
    transition: top 0.3s, font-size 0.3s, color 0.3s;
  }

  .input-group input:focus+label,
  .input-group input:not(:placeholder-shown)+label {
    top: -10px;
    font-size: 0.75em;
    color: #6a11cb;
  }

  #username {
    position: relative;
    left: -10px;
  }

  #password {
    position: relative;
    left: -10px;
    top: 10px;
  }

  .btn {
    display: block;
    width: 100%;
    padding: 10px;
    background: linear-gradient(135deg, #001196, #005eff);
    border: none;
    border-radius: 5px;
    color: #fff;
    font-size: 1em;
    cursor: pointer;
    transition: 0.3s ease;
  }

  .btn:hover {
    background: linear-gradient(135deg, #2575fc, #0037ed);
  }

  .signup-text {
    margin-top: 15px;
    font-size: 0.9em;
  }

  .signup-text a {
    color: #6a11cb;
    text-decoration: none;
  }

  .signup-text a:hover {
    text-decoration: underline;
  }

  .header-section {
    background-color: rgba(226, 226, 228, 1);
    width: 100vw;
    /* overflow: hidden; */
    padding: 0 37px 0 7px;
    position: relative;
    top: -10px;
  }

  .flex-container {
    gap: 20px;
    display: flex;
  }

  .logo-wrapper {
    display: flex;
    flex-direction: column;
    line-height: normal;
    width: 17%;
    margin-left: 0;
  }

  .logo {
    aspect-ratio: 1.66;
    object-fit: contain;
    object-position: center;
    width: 209px;
    max-width: 100%;
    flex-grow: 1;
  }

  .nav-container {
    display: flex;
    flex-direction: column;
    line-height: normal;
    width: 83%;
    margin-left: 20px;
  }

  .nav-content {
    display: flex;
    gap: 23px;
    align-self: stretch;
    color: rgba(0, 0, 0, 1);
    font-weight: 400;
    flex-wrap: wrap;
    margin: auto 0;
  }

  .nav-main {
    display: flex;
    flex-direction: column;
    flex-grow: 1;
    flex-basis: 0;
    width: 500px;
    margin-left: 150px;
  }

  .header-content {
    display: flex;
    gap: 40px 94px;
    flex-wrap: wrap;
  }

  .main-title {
    text-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
    flex-grow: 1;
    width: 635px;
    flex-basis: auto;
    font: 24px Inter, sans-serif;
    position: ab;
    
    /* border: 1px solid rgba(0, 0, 0, 0.25); */
  }


  .nav-links {
    display: flex;
    width: 500px;
    max-width: 100%;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: space-between;
    margin: 6px 0 0 58px;
    font: 16px Open Sans, sans-serif;
  }

  .auth-buttons {
    display: flex;
    flex-direction: column;
    white-space: nowrap;
    font: 16px Open Sans, sans-serif;
  }

  .help-button {
    background-color: rgba(252, 252, 252, 1);
    text-align: center;
    padding: 7px 39px;
    border: 1px solid rgba(147, 147, 147, 0.484);
    border-radius: 7px;
  }

  .login-button {
    background-color: rgba(253, 253, 253, 1);
    margin-top: 24px;
    padding: 7px 31px;
    border: 1px solid rgba(147, 147, 147, 1);
  }

  .main-content {
    display: flex;
    flex-direction: column;
    position: relative;
    min-height: 465px;
    width: 100vw;
    align-items: center;
    color: rgba(0, 0, 0, 0.25);
    justify-content: center;
    padding: 60px 80px;
    font: 400 16px Open Sans, sans-serif;
  }
  #lang {
    background: #ffffff;
    border-style: solid;
    border-color: #94949465;
    border-radius: 7px;
    border-width: 1px;
    width: 110px;
    height: 30px;
    position: absolute;
    left: 81%;
    top: 17px;

    padding-left: 9px;
  }
  .background-image {
    position: absolute;
    inset: 0;
    height: 100%;
    width: 100vw;
    object-fit: cover;
    object-position: center;
  }

  .login-form-container {
    position: relative;
    display: flex;
    width: 250px;
    max-width: 100%;
    flex-direction: column;
  }

  .login-heading {
    color: rgba(241, 241, 241, 1);
    font-size: 20px;
    align-self: center;
  }

  .input-field {
    border-radius: 10px;
    background-color: #fff;
    margin-top: 36px;
    white-space: nowrap;
    padding: 20px 26px;
  }

  .password-field {
    border-radius: 10px;
    background-color: #fff;
    margin-top: 17px;
    overflow: hidden;
    white-space: nowrap;
    padding: 14px 26px;
  }

  .form-actions {
    display: flex;
    flex-direction: column;
    align-items: start;
    color: #fff;
    padding: 0 28px 0 12px;
  }

  .submit-button {
    border-radius: 10px;
    background-color: rgba(0, 26, 255, 1);
    font-size: 24px;
    font-weight: 700;
    white-space: nowrap;
    text-align: center;
    margin: 19px 0 0 18px;
    padding: 3px 63px;
  }

  .divider-text {
    align-self: center;
    margin-top: 17px;
  }

  .create-account-button {
    border-radius: 10px;
    background-color: rgba(226, 226, 228, 1);
    font-size: 24px;
    color: #000;
    font-weight: 700;
    margin: 26px 0 0 17px;
  }

  .footer {
    background-color: rgba(226, 226, 228, 1);
    width: 100%;
    overflow: hidden;
    padding: 2px 80px 2px 11px;
    position: relative;
    top: 10px;
  }

  .footer-logo-section {
    display: flex;
    flex-direction: column;
    line-height: normal;
    width: 31%;
  }

  .footer-logo-container {
    display: flex;
    flex-grow: 1;
    gap: 20px;
    color: #000;
    justify-content: space-between;
    font: 400 16px Open Sans, sans-serif;
  }

  .footer-logo {
    aspect-ratio: 1.44;
    object-fit: contain;
    object-position: center;
    width: 181px;
    max-width: 100%;
  }

  .quick-links-container {
    display: flex;
    flex-direction: column;
    align-items: start;
    margin: auto 0;
    padding: 0 1px;
  }

  .quick-links-title {
    font-size: 20px;
    align-self: stretch;
    margin-top: 6px;
  }

  .footer-content-section {
    display: flex;
    flex-direction: column;
    line-height: normal;
    margin-left: 20px;
  }

  .tools-section {
    display: flex;
    flex-direction: column;
    line-height: normal;
    width: 18%;
    margin-left: 30px;
  }

  .tools-container {
    display: flex;
    flex-grow: 1;
    flex-direction: column;
    align-items: start;
    color: #000;
    white-space: nowrap;
    font: 400 16px Open Sans, sans-serif;
  }

  .tools-title {
    font-size: 20px;
  }

  .contact-section {
    display: flex;
    flex-direction: column;
    line-height: normal;
    width: 33%;
    margin-left: 20px;
  }

  .contact-container {
    display: flex;
    margin-top: 7px;
    flex-grow: 1;
    flex-direction: column;
    font-family: Open Sans, sans-serif;
    color: #000;
    font-weight: 400;
    margin-left: 100px;
  }

  .contact-title {
    font-size: 20px;
    align-self: start;
    z-index: 10;
    margin-top: -7px;
    margin-left: 10px;
  }

  .social-section {
    display: flex;
    flex-direction: column;
    line-height: normal;
    width: 49%;
    position: relative;
    margin-left: 300px;
  }

  .social-container {
    display: flex;
    width: 100%;
    flex-direction: column;
    align-self: stretch;
    margin: auto 0;
    right: 0;
  }

  .social-title {
    color: #000;
    align-self: start;
    z-index: 10;
    margin-top: -5px;
    font: 400 36px Open Sans, sans-serif;
  }

  .social-icons {
    display: flex;
    margin-top: 18px;
    align-items: start;
    gap: 20px;
    justify-content: space-between;
  }

  .social-icon {
    aspect-ratio: 1;
    object-fit: contain;
    object-position: center;
    width: 60px;
  }

  .visually-hidden {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border: 0;
  }

  @media (max-width: 991px) {
    .header-section {
      max-width: 100%;
      padding-right: 20px;
    }

    .flex-container {
      flex-direction: column;
      align-items: stretch;
      gap: 0;
    }

    .logo-wrapper {
      width: 100%;
    }

    .logo {
      margin-top: 40px;
    }

    .nav-container {
      width: 100%;
    }

    .nav-content {
      max-width: 100%;
      margin-top: 40px;
    }

    .nav-main {
      max-width: 100%;
    }

    .header-content {
      max-width: 100%;
    }

    .main-title {
      max-width: 100%;
    }

    .language-selector {
      white-space: initial;
    }

    .help-button {
      margin-right: 2px;
      white-space: initial;
      padding: 0 20px;
    }

    .login-button {
      white-space: initial;
      padding: 0 20px;
    }

    .main-content {
      max-width: 100%;
      padding: 0 20px;
    }

    .input-field {
      white-space: initial;
      padding: 0 20px;
    }

    .password-field {
      white-space: initial;
      padding: 0 20px;
    }

    .form-actions {
      padding-right: 20px;
    }

    .submit-button {
      margin-left: 10px;
      white-space: initial;
      padding: 0 20px;
    }

    .create-account-button {
      margin-left: 10px;
    }

    .footer {
      max-width: 100%;
      padding-right: 20px;
    }

    .footer-logo-container {
      margin-top: 40px;
    }

    .footer-content-section {
      max-width: 100%;
      margin-top: 40px;
    }

    .tools-container {
      margin-top: 40px;
      white-space: initial;
    }

    .contact-container {
      margin-top: 40px;
    }

    .social-container {
      margin-top: 40px;
    }
  }
</style>
