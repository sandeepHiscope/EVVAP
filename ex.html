<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* General Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: "Open Sans", sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Login Section */
    .login-section {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 350px;
      padding: 20px 25px;
      text-align: center;
    }

    .login-section h2 {
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 10px 10px 10px 40px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #f9f9f9;
      outline: none;
      transition: border 0.3s ease;
    }

    .input-group input:focus {
      border-color: #6a11cb;
    }

    .input-group label {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      font-size: 0.9em;
      color: #aaa;
      pointer-events: none;
      transition: top 0.3s, font-size 0.3s, color 0.3s;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -10px;
      font-size: 0.75em;
      color: #6a11cb;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #001196, #005eff);
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, #2575fc, #0037ed);
    }

    .signup-text {
      margin-top: 15px;
      font-size: 0.9em;
    }

    .signup-text a {
      color: #6a11cb;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-section">
    <h2>Login</h2>
    <form>
      <div class="input-group">
        <input type="text" id="username" placeholder=" " required>
        <label for="username">Username</label>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder=" " required>
        <label for="password">Password</label>
      </div>
      <button class="btn" type="submit">Login</button>
    </form>
    <p class="signup-text">Don't have an account? <a href="./signup.html">Sign Up</a></p>
  </div>
</body>
</html>
