<html lang="en">

    <meta charset="UTF-8">

<body>
    <main class="application-form">
      
        <h2 class="page-title">APPLICATION FORM FOR VERIFICATION BY HR</h2>
      
        <form class="form-section">
          <h3 class="section-title">PERSONAL INFORMATION</h3>
          
          <div class="form-container">
            <div class="form-content">
              <div class="form-row">
                <div class="form-group">
                  <label for="firstName" class="form-label">Full Name</label>
                  <input type="text" id="firstName" class="form-input" placeholder="First name">
                </div>
                <div class="form-group">
                  <label for="lastName" class="form-label visually-hidden">Last Name</label>
                  <input type="text" id="lastName" class="form-input" placeholder="Second name">
                </div>
              </div>
      
              <div class="form-row">
                <div class="form-group">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input type="tel" id="phone" class="form-input" placeholder="000-000-0000">
                </div>
                <div class="form-group">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" id="email" class="form-input" placeholder="ex: abcd@gmail.com">
                </div>
              </div>
      
              <div class="form-row">
                <div class="form-group">
                  <fieldset>
                    <legend class="form-label">Gender</legend>
                    <div class="form-radio-group">
                      <label class="radio-option">
                        <input type="radio" name="gender" value="male">
                        <span>Male</span>
                      </label>
                      <label class="radio-option">
                        <input type="radio" name="gender" value="female">
                        <span>Female</span>
                      </label>
                      <label class="radio-option">
                        <input type="radio" name="gender" value="other">
                        <span>Others</span>
                      </label>
                    </div>
                  </fieldset>
                </div>
                <div class="form-group">
                  <label for="dob" class="form-label">Date of birth</label>
                  <input type="date" id="dob" class="form-input">
                </div>
              </div>
      
              <div class="form-row">
                <div class="form-group">
                  <label for="country" class="form-label">Country</label>
                  <input type="text" id="country" class="form-input">
                </div>
                <div class="form-group">
                  <label for="state" class="form-label">State</label>
                  <input type="text" id="state" class="form-input">
                </div>
              </div>
      
              <div class="form-row">
                <div class="form-group">
                  <label for="city" class="form-label">City</label>
                  <input type="text" id="city" class="form-input">
                </div>
                <div class="form-group">
                  <label for="postal" class="form-label">Postal code</label>
                  <input type="text" id="postal" class="form-input">
                </div>
              </div>
            </div>
          </div>
      
          <button type="submit" class="submit-button">Submit Application</button>
        </form>
